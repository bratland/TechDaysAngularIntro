<div class="col-sm-4" >
    <div class="well">
        <button type="button" class="close" ng-click="$parent.delete(item.Id)"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h2>{{ item.Name }}</h2>
        <div class="thumbnail">
            <img ng-src="/Images/products/{{item.ImageName}}" class="img-responsive" />
        </div>
    </div>
</div>
